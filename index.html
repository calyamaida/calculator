<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            background-color: #d6eadf;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            padding: 10px;
            width: fit-content;
            text-align: center;
        }

        table {
            width: 300px;
            height: 400px;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        td {
            width: 75px;
            height: 100px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        input {
            width: 100%;
            height: 100%;
            font-size: 24px;
            text-align: right;
            padding-right: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        button {
            width: 100%;
            height: 100%;
            font-size: 24px;
            border-radius: 10px;
            color: #666;
            background-color: #f0f0f0;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .equal-button {
            background-color: rgb(163, 209, 163);
            color: white;
        }

        .equal-button:hover {
            background-color: rgb(143, 189, 143);
        }

        .clear-button {
            background-color: rgb(216, 134, 134);
            color: white;
        }

        .clear-button:hover {
            background-color: rgb(196, 114, 114);
        }
    </style>
</head>

<body>
    <div class="container">
        <table border="1" align="center">
            <tr>
                <td colspan="4"><input type="text" id="layar" readonly></td>
            </tr>
            <tr>
                <td><button onclick="clickTombolAngka('+')">+</button></td>
                <td><button onclick="clickTombolAngka('-')">-</button></td>
                <td><button onclick="clickTombolAngka('*')">x</button></td>
                <td><button onclick="clickTombolAngka('/')">/</button></td>
            </tr>
            <tr>
                <td><button onclick="clickTombolAngka('7')">7</button></td>
                <td><button onclick="clickTombolAngka('8')">8</button></td>
                <td><button onclick="clickTombolAngka('9')">9</button></td>
                <td rowspan="4"><button class="equal-button" onclick="hitung()">=</button></td>
            </tr>
            <tr>
                <td><button onclick="clickTombolAngka('4')">4</button></td>
                <td><button onclick="clickTombolAngka('5')">5</button></td>
                <td><button onclick="clickTombolAngka('6')">6</button></td>
            </tr>
            <tr>
                <td><button onclick="clickTombolAngka('1')">1</button></td>
                <td><button onclick="clickTombolAngka('2')">2</button></td>
                <td><button onclick="clickTombolAngka('3')">3</button></td>
            </tr>
            <tr>
                <td><button onclick="clickTombolAngka('.')">.</button></td>
                <td><button onclick="clickTombolAngka('0')">0</button></td>
                <td><button class="clear-button" onclick="clickTombolC()">C</button></td>
            </tr>
        </table>
    </div>

    <script>
        function clickTombolAngka(x) {
            var layar = document.getElementById("layar");
            layar.value += x;
        }

        function clickTombolC() {
            document.getElementById("layar").value = "";
        }

        function hitung() {
            var layar = document.getElementById("layar");
            try {
                layar.value = eval(layar.value);
            } catch {
                layar.value = "Error";
            }
        }
    </script>
</body>

</html>
